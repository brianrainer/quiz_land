{% extends 'admin/manage_data_layout.html' %}
{% block table_content %}

<a href="{{ url_for('add_quiz') }}">Add Quiz</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Date</th>
            <th>Duration</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for quiz in data %}
        <tr>
            <td>{{ quiz.id }}</td>
            <td>{{ quiz.name }}</td>
            <td>{{ quiz.description }}</td>
            <td>{{ quiz.date_of_quiz }}</td>
            <td>{{ quiz.duration }}</td>
            <td>
                <a href="{{ url_for('edit_quiz', quiz_id=quiz.id )}}">Edit</a>
            </td>
            <td>
                <form action="{{ url_for('delete_quiz', quiz_id=quiz.id) }}" method="post">
                    <button onclick="return confirm('Are you sure you want to delete this object?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
