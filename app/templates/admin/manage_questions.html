{% extends 'admin/manage_data_layout.html' %}
{% block table_content %}
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Question</th>
            <th>Choices</th>
        </tr>
    </thead>
    <tbody>
        {% for question in data %}
        <tr>
            <td>{{ question.id }}</td>
            <td>{{ question.question_statement }}</td>
            <td>
                <table>
                    <tbody>
                        <tr>
                            {% for choice in question.choices %}
                            <td>{{ choice.description }}</td>
                            <td>{{ choice.is_correct }}</td>
                            {% endfor %}
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
