{% extends 'admin/manage_data_layout.html' %}
{% block table_content %}
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for subject in data %}
        <tr>
            <td>{{ subject.id }}</td>
            <td>{{ subject.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
