<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <link rel="stylesheet" href="style.css" />
    <title>{% block title %}{% endblock %} - Quiz Land</title>
    {% endblock %}
</head>

<body>
    <div id="header">
        {% block header %}{% endblock %}
    </div>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        &copy; Copyright 2025 by <a href="http://brianrainer.pythonanywhere.com/">you</a>.
        {% endblock %}
    </div>
</body>

</html>
